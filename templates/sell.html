{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

<!-- Form to collect the symbol and shares amount the user wants to sell -->
<!-- HTML inspiration from staff solutions -->
{% block main %}
    <form action="/sell" method="post">
        <!-- Display all stocks user currently owns -->
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in portfolio %}
                    <option value="{{stock['symbol']}}">{{stock["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Sell shares -->
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" required min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>
{% endblock %}
